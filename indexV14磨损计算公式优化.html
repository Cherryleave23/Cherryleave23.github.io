        // ===== 高精度数学工具函数 =====
// 使用精确计算来避免浮点数精度问题

// 获取小数位数
function getDecimalPlaces(num) {
    if (Number.isInteger(num)) return 0;
    const str = num.toString();
    const decimalIndex = str.indexOf('.');
    return decimalIndex === -1 ? 0 : str.length - decimalIndex - 1;
}

// 高精度加法
function preciseAdd(a, b) {
    const multiplier = Math.pow(10, Math.max(getDecimalPlaces(a), getDecimalPlaces(b)));
    return (a * multiplier + b * multiplier) / multiplier;
}

// 高精度减法
function preciseSubtract(a, b) {
    const multiplier = Math.pow(10, Math.max(getDecimalPlaces(a), getDecimalPlaces(b)));
    return (a * multiplier - b * multiplier) / multiplier;
}

// 高精度乘法
function preciseMultiply(a, b) {
    const multiplier = Math.pow(10, getDecimalPlaces(a) + getDecimalPlaces(b));
    return (a * b * multiplier) / multiplier;
}

// 高精度除法
function preciseDivide(a, b) {
    if (b === 0) return 0;
    const multiplier = Math.pow(10, Math.max(getDecimalPlaces(a), getDecimalPlaces(b)));
    return (a * multiplier) / (b * multiplier);
}

// 高精度平均值
function preciseAverage(numbers) {
    if (numbers.length === 0) return 0;
    
    let sum = numbers[0];
    for (let i = 1; i < numbers.length; i++) {
        sum = preciseAdd(sum, numbers[i]);
    }
    return preciseDivide(sum, numbers.length);
}

// 安全范围限制
function preciseClamp(value, min, max) {
    if (value <= min) return min;
    if (value >= max) return max;
    return value;
}

// 使用localStorage持久化存储
const PRICE_DB_KEY = 'csgo_calculator_price_database';

// 初始化或加载本地价格数据库
function initializePriceDatabase() {
    const stored = localStorage.getItem(PRICE_DB_KEY);
    if (stored) {
        return JSON.parse(stored);
    } else {
        // 初始化为空数据库
        const initialDb = {};
        localStorage.setItem(PRICE_DB_KEY, JSON.stringify(initialDb));
        return initialDb;
    }
}

// 保存价格数据库到localStorage
function savePriceDatabase(db) {
    localStorage.setItem(PRICE_DB_KEY, JSON.stringify(db));
}

// 获取物品价格（根据物品名称和磨损区间）
function getItemPrice(itemName, wearRange) {
    const db = initializePriceDatabase();
    const key = `${itemName}_${wearRange}`;
    const priceData = db[key];
    
    // 确保返回的价格数据与请求的磨损区间完全匹配
    if (priceData && priceData.wearRange === wearRange) {
        return priceData;
    }
    
    return null;
}

// 设置物品价格
function setItemPrice(itemName, wearRange, price) {
    const db = initializePriceDatabase();
    const key = `${itemName}_${wearRange}`;
    db[key] = {
        itemName: itemName,
        wearRange: wearRange,
        price: price,
        lastUpdated: new Date().toISOString()
    };
    savePriceDatabase(db);
}

// 获取物品的所有磨损区间价格
function getItemAllPrices(itemName) {
    const db = initializePriceDatabase();
    const result = {};
    
    Object.keys(db).forEach(key => {
        if (key.startsWith(`${itemName}_`)) {
            const data = db[key];
            result[data.wearRange] = data.price;
        }
    });
    
    return result;
}

// 搜索物品价格（模糊匹配）
function searchItemPrices(searchTerm) {
    const db = initializePriceDatabase();
    const results = [];
    
    Object.keys(db).forEach(key => {
        const data = db[key];
        if (data.itemName.toLowerCase().includes(searchTerm.toLowerCase())) {
            results.push({
                itemName: data.itemName,
                wearRange: data.wearRange,
                price: data.price,
                lastUpdated: data.lastUpdated
            });
        }
    });
    
    return results;
}

// 删除物品价格
function removeItemPrice(itemName, wearRange) {
    const db = initializePriceDatabase();
    const key = `${itemName}_${wearRange}`;
    if (db[key]) {
        delete db[key];
        savePriceDatabase(db);
        return true;
    }
    return false;
}

// 获取数据库统计信息
function getDatabaseStats() {
    const db = initializePriceDatabase();
    const itemCount = Object.keys(db).length;
    const items = {};
    
    Object.keys(db).forEach(key => {
        const data = db[key];
        if (!items[data.itemName]) {
            items[data.itemName] = 0;
        }
        items[data.itemName]++;
    });
    
    const uniqueItemCount = Object.keys(items).length;
    
    return {
        totalEntries: itemCount,
        uniqueItems: uniqueItemCount,
        items: items
    };
}

        // 优化后的自动完成功能 - 添加模糊匹配
        function autocomplete(inp, items, isTargetItem = false) {
            let currentFocus;
            let dropdownId = inp.id + '-dropdown';
            
            // 输入事件处理
            inp.addEventListener("input", function(e) {
                let a, b, i, val = this.value;
                closeAllLists();
                if (!val) { return false; }
                currentFocus = -1;
                
                a = document.createElement("DIV");
                a.setAttribute("id", dropdownId);
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);
                
                // 激活下拉框状态
                activateDropdown(this, a);
                
                // 计算下拉框位置，避免被遮挡
                const inputRect = inp.getBoundingClientRect();
                const containerRect = inp.closest('.container').getBoundingClientRect();
                const spaceBelow = containerRect.bottom - inputRect.bottom;
                
                if (spaceBelow < 200) {
                    a.style.bottom = "100%";
                    a.style.top = "auto";
                } else {
                    a.style.top = "100%";
                    a.style.bottom = "auto";
                }
                
                // 根据是否为目标物品决定过滤条件
                const filteredList = isTargetItem ? 
                    items : 
                    items;
                
                // 模糊匹配：检查物品名称是否包含输入值（不区分大小写）
                for (i = 0; i < filteredList.length; i++) {
                    if (filteredList[i].name.toUpperCase().includes(val.toUpperCase())) {
                        b = document.createElement("DIV");
                        b.innerHTML = "<strong>" + filteredList[i].name + "</strong>";
                        b.innerHTML += " (" + getGradeName(filteredList[i].grade) + ")";
                        b.innerHTML += "<input type='hidden' value='" + filteredList[i].name + "'>";
                        
                        b.addEventListener("mousedown", function(e) {
                            e.preventDefault();
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                            
                            // 触发物品选择事件
                            const event = new Event('change', { bubbles: true });
                            inp.dispatchEvent(event);
                        });
                        
                        b.addEventListener("click", function(e) {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                            
                            // 触发物品选择事件
                            const event = new Event('change', { bubbles: true });
                            inp.dispatchEvent(event);
                        });
                        
                        a.appendChild(b);
                    }
                }
                
                // 显示下拉框
                a.style.display = 'block';
            });
            
            // 键盘事件处理
            inp.addEventListener("keydown", function(e) {
                let x = document.getElementById(dropdownId);
                if (x) x = x.getElementsByTagName("div");
                
                // 向下键
                if (e.keyCode == 40) {
                    currentFocus++;
                    addActive(x);
                    e.preventDefault();
                }
                // 向上键
                else if (e.keyCode == 38) {
                    currentFocus--;
                    addActive(x);
                    e.preventDefault();
                }
                // 回车键
                else if (e.keyCode == 13) {
                    e.preventDefault();
                    if (currentFocus > -1 && x) {
                        x[currentFocus].click();
                    } else if (x && x.length > 0) {
                        x[0].click();
                    } else {
                        // 如果没有匹配项，保持当前输入
                        closeAllLists();
                    }
                }
                // ESC键关闭下拉框
                else if (e.keyCode == 27) {
                    closeAllLists();
                }
            });
            
            // 输入框获得焦点时显示下拉框（如果有内容）
            inp.addEventListener("focus", function() {
                if (this.value) {
                    this.dispatchEvent(new Event('input'));
                }
                this.classList.add('input-focused');
            });
            
            // 输入框失去焦点时关闭下拉框（延迟处理）
            inp.addEventListener("blur", function(e) {
                setTimeout(function() {
                    closeAllLists();
                }, 150);
                this.classList.remove('input-focused');
            });
            
            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add("autocomplete-active");
                
                // 滚动到选中的项目
                x[currentFocus].scrollIntoView({
                    block: "nearest",
                    behavior: "smooth"
                });
            }
            
            function removeActive(x) {
                for (let i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            
            function closeAllLists(elmnt) {
                const x = document.getElementsByClassName("autocomplete-items");
                for (let i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].style.display = 'none';
                    }
                }
                deactivateDropdown();
            }
            
            // 点击外部关闭下拉框
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }

        // 激活下拉框状态
        function activateDropdown(inputElement, dropdownElement) {
            // 关闭之前的下拉框
            if (activeDropdown && activeDropdown !== dropdownElement) {
                activeDropdown.style.display = 'none';

            activeDropdown = dropdownElement;
            
            // 添加状态指示器
            const statusIndicator = document.createElement('div');

            inputElement.parentNode.appendChild(statusIndicator);

            activeDropdown = null;

function validateTargetWearInput(selectedItem) {
    const targetWearInput = document.getElementById('target-wear');

    const value = targetWearInput.value === '' ? NaN : parseFloat(targetWearInput.value);

    const valueStr = toExactString(value);
    const minStr = toExactString(selectedItem.minWear);

    return true;

// 反向计算所需磨损值 - 考虑已填写的磨损值（修复版）
function calculateReverseWear(targetItem, targetWear, inputItems) {
    console.log("开始反向计算:", targetItem, targetWear, inputItems);
    
    // 计算目标物品的归一化磨损
    const targetNormalizedWear = preciseDivide(
        preciseSubtract(targetWear, targetItem.minWear),
        preciseSubtract(targetItem.maxWear, targetItem.minWear)
    );
    
    console.log("目标归一化磨损:", targetNormalizedWear);
    
    // 计算已填写磨损值的输入物品的归一化磨损总和
    let totalNormalizedWear = 0;
    let filledCount = 0;
    
    inputItems.forEach((inputItem, index) => {
        if (inputItem.wear !== null && inputItem.wear !== undefined && !isNaN(inputItem.wear)) {
            const normalizedWear = preciseDivide(
                preciseSubtract(inputItem.wear, inputItem.item.minWear),
                preciseSubtract(inputItem.item.maxWear, inputItem.item.minWear)
            );
            totalNormalizedWear = preciseAdd(totalNormalizedWear, normalizedWear);
            filledCount++;
            console.log(`物品${index+1} 已有磨损:`, inputItem.wear, "归一化:", normalizedWear);
        }
    });
    
    console.log("已填写数量:", filledCount, "总归一化磨损:", totalNormalizedWear);
    
    // 计算剩余物品所需的归一化磨损总和
    const remainingNormalizedWear = preciseSubtract(
        preciseMultiply(targetNormalizedWear, inputItems.length),
        totalNormalizedWear
    );
    const remainingCount = inputItems.length - filledCount;
    
    console.log("剩余数量:", remainingCount, "剩余归一化磨损:", remainingNormalizedWear);
    
    // 如果所有物品都已填写磨损值，直接返回
    if (remainingCount === 0) {
        console.log("所有物品已填写磨损值");
        return inputItems.map(inputItem => inputItem.wear);
    }
    
    // 计算每个剩余物品所需的归一化磨损
    const normalizedWearPerItem = preciseDivide(remainingNormalizedWear, remainingCount);
    
    console.log("每个物品所需归一化磨损:", normalizedWearPerItem);
    
    // 计算每个输入物品所需的磨损值
    const requiredWears = inputItems.map((inputItem, index) => {
        // 如果已经填写了磨损值，使用填写的值
        if (inputItem.wear !== null && inputItem.wear !== undefined && !isNaN(inputItem.wear)) {
            console.log(`物品${index+1} 使用已有磨损值:`, inputItem.wear);
            return inputItem.wear;
        }
        
        // 使用目标归一化磨损反推每个输入物品的磨损值
        const wearRange = preciseSubtract(inputItem.item.maxWear, inputItem.item.minWear);
        const wearComponent = preciseMultiply(normalizedWearPerItem, wearRange);
        const requiredWear = preciseAdd(wearComponent, inputItem.item.minWear);
        
        // 确保磨损值在有效范围内
        const clampedWear = preciseClamp(requiredWear, inputItem.item.minWear, inputItem.item.maxWear);
        
        console.log(`物品${index+1} 计算所需磨损:`, requiredWear, "修正后:", clampedWear);
        
        return clampedWear;
    });
    
    console.log("最终所需磨损数组:", requiredWears);
    return requiredWears;
}

// 计算本炉收益相关数据
function calculateProfitData(inputItems, results) {
    // 计算本炉成本（所有输入物品成本之和）
    let totalCost = 0;
    for (let i = 1; i <= inputItems.length; i++) {
        const costInput = document.getElementById(`cost-input${i}`);
        if (costInput && costInput.value) {
            totalCost += parseFloat(costInput.value) || 0;
        }
    }
    
    // 计算理论期望收益（所有可能结果的概率加权平均值）
    let expectedProfit = 0;
    let bestItem = null;
    let bestValue = 0;
    let bestProbability = 0;
    
    // 计算保本率（价格大于成本的物品概率之和）
    let breakEvenProbability = 0;
    
    results.forEach(result => {
        const wearRange = getWearRangeName(result.wear);
        const priceData = getItemPrice(result.item.name, wearRange);
        const price = priceData ? priceData.price : 0;
        
        // 累加期望收益
        expectedProfit += price * result.probability;
        
        // 寻找最优收益物品
        if (price > bestValue) {
            bestValue = price;
            bestItem = result.item.name;
            bestProbability = result.probability;
        }
        
        // 计算保本率：如果物品价格大于成本，累加其概率
        if (price > totalCost) {
            breakEvenProbability += result.probability;
        }
    });
    
    // 计算数学收益期望：理论期望收益 / 本炉成本
    const profitExpectation = totalCost > 0 ? (expectedProfit / totalCost) : 0;
    
    // 计算保本率（百分比）
    const breakEvenRate = breakEvenProbability * 100;
    
    return {
        totalCost: totalCost,
        expectedProfit: expectedProfit,
        profitExpectation: profitExpectation,
        breakEvenRate: breakEvenRate,
        bestItem: bestItem,
        bestValue: bestValue,
        bestProbability: bestProbability
    };
}

            // 计算所有可能的合成结果
            function calculateAllSynthesisResults(inputItems) {
                const inputGrade = inputItems[0].item.grade;
                const targetGrade = inputGrade - 1;
                
                // 计算来源概率分布
                const sourceProbabilities = calculateSourceProbabilities(inputItems, targetGrade);
                
                // 计算所有可能的结果
                const allResults = [];
                Object.values(sourceProbabilities).forEach(prob => {
                    // 计算合成物品的磨损值
                    const synthesizedWear = calculateSynthesizedWear(inputItems, prob.item);
                    
                    allResults.push({
                        item: prob.item,
                        wear: synthesizedWear,
                        probability: prob.probability
                    });
                });
                
                // 按概率从高到低排序
                allResults.sort((a, b) => b.probability - a.probability);
                
                return allResults;
            }
            
            // 计算来源概率分布
            function calculateSourceProbabilities(inputItems, targetGrade) {
                const sourceProbabilities = {};
                const itemCount = inputItems.length;
                const probabilityPerItem = 1 / itemCount; // 每个输入物品占1/n的概率
                
                // 对于每个输入物品
                inputItems.forEach(input => {
                    const inputItem = input.item;
                    
                    // 获取输入物品的所有来源
                    const sources = inputItem.sources;
                    
                    // 对于每个来源
                    sources.forEach(source => {
                        // 获取该来源下目标等级的所有物品
                        const targetItems = itemDatabase.filter(item => 
                            item.grade === targetGrade && 
                            item.sources.includes(source)
                        );
                        
                        // 如果该来源有目标等级的物品
                        if (targetItems.length > 0) {
                            // 每个目标物品的概率 = probabilityPerItem / 该来源下目标等级物品数量
                            const probabilityPerTargetItem = probabilityPerItem / targetItems.length;
                            
                            targetItems.forEach(item => {
                                if (!sourceProbabilities[item.id]) {
                                    sourceProbabilities[item.id] = {
                                        item: item,
                                        probability: 0
                                    };
                                }
                                sourceProbabilities[item.id].probability += probabilityPerTargetItem;
                            });
                        }
                    });
                });
                
                return sourceProbabilities;
            }
            

// ===== 高精度数学工具函数 =====
// 使用字符串运算来避免浮点数精度问题

// 将数字转换为精确的字符串表示
function toExactString(num) {
    if (typeof num === 'string') return num;
    // 使用Number.toString()可以准确表示浮点数
    return num.toString();
}

// 高精度加法
function preciseAdd(a, b) {
    const strA = toExactString(a);
    const strB = toExactString(b);
    const multiplier = Math.pow(10, Math.max(getDecimalPlaces(strA), getDecimalPlaces(strB)));
    return (parseFloat(strA) * multiplier + parseFloat(strB) * multiplier) / multiplier;
}

// 高精度减法
function preciseSubtract(a, b) {
    const strA = toExactString(a);
    const strB = toExactString(b);
    const multiplier = Math.pow(10, Math.max(getDecimalPlaces(strA), getDecimalPlaces(strB)));
    return (parseFloat(strA) * multiplier - parseFloat(strB) * multiplier) / multiplier;
}

// 高精度乘法
function preciseMultiply(a, b) {
    const strA = toExactString(a);
    const strB = toExactString(b);
    const multiplier = Math.pow(10, getDecimalPlaces(strA) + getDecimalPlaces(strB));
    return (parseFloat(strA) * parseFloat(strB) * multiplier) / multiplier;
}

// 高精度除法
function preciseDivide(a, b) {
    const strA = toExactString(a);
    const strB = toExactString(b);
    const multiplier = Math.pow(10, Math.max(getDecimalPlaces(strA), getDecimalPlaces(strB)));
    return (parseFloat(strA) * multiplier) / (parseFloat(strB) * multiplier);
}

// 获取小数位数
function getDecimalPlaces(str) {
    const decimalIndex = str.indexOf('.');
    return decimalIndex === -1 ? 0 : str.length - decimalIndex - 1;
}

// 高精度平均值
function preciseAverage(numbers) {
    if (numbers.length === 0) return 0;
    
    let sum = numbers[0];
    for (let i = 1; i < numbers.length; i++) {
        sum = preciseAdd(sum, numbers[i]);
    }
    return preciseDivide(sum, numbers.length);
}

// 安全范围限制（避免精度丢失）
function preciseClamp(value, min, max) {
    const numValue = typeof value === 'string' ? parseFloat(value) : value;
    const numMin = typeof min === 'string' ? parseFloat(min) : min;
    const numMax = typeof max === 'string' ? parseFloat(max) : max;
    
    if (numValue <= numMin) return numMin;
    if (numValue >= numMax) return numMax;
    return numValue;
}

       // 计算合成物品的磨损值（修复版）
function calculateSynthesizedWear(inputItems, synthesizedItem) {
    // 计算平均归一化磨损
    let totalNormalizedWear = 0;
    
    inputItems.forEach((input, index) => {
        const normalizedWear = preciseDivide(
            preciseSubtract(input.wear, input.item.minWear),
            preciseSubtract(input.item.maxWear, input.item.minWear)
        );
        totalNormalizedWear = preciseAdd(totalNormalizedWear, normalizedWear);
    });
    
    const averageNormalizedWear = preciseDivide(totalNormalizedWear, inputItems.length);
    
    // 计算合成物品的磨损值
    const synthesizedWear = preciseAdd(
        preciseMultiply(
            averageNormalizedWear,
            preciseSubtract(synthesizedItem.maxWear, synthesizedItem.minWear)
        ),
        synthesizedItem.minWear
    );
    
    // 确保磨损值在有效范围内
    return preciseClamp(synthesizedWear, synthesizedItem.minWear, synthesizedItem.maxWear);
}

            // 保存价格到数据库
            setItemPrice(itemName, wearRange, priceValue);
            
            // 更新所有相同物品和相同磨损区间的价格显示
            updateAllProbabilityPriceDisplays(itemName, wearRange, priceValue);
            
            // 更新本炉收益数据
            if (currentResults.length > 0) {
                const profitData = calculateProfitData(inputItems, currentResults);
                displayProfitData(profitData);
            }
            
            alert('价格保存成功！');
        });
        
        // 为价格输入框添加输入事件，实时更新本炉收益
        priceInput.addEventListener('input', function(e) {
            e.stopPropagation(); // 阻止事件冒泡
            
            // 延迟计算，避免频繁计算
            clearTimeout(priceInput._timeout);
            priceInput._timeout = setTimeout(() => {
                if (currentResults.length > 0) {
                    const profitData = calculateProfitData(inputItems, currentResults);
                    displayProfitData(profitData);
                }
            }, 500);
        });
        
        probabilityList.appendChild(probabilityItem);
    });
}

// 更新所有相同物品和相同磨损区间的价格显示
function updateAllProbabilityPriceDisplays(itemName, wearRange, price) {
    document.querySelectorAll('.probability-price').forEach(input => {
        if (input.dataset.itemName === itemName && input.dataset.wearRange === wearRange) {
            input.value = price;
        }
    });
}

          // 显示反向计算结果的函数
function displayReverseResult(inputItems, requiredWears) {
    let resultHTML = '';
    
    // 保存反向计算结果
    lastReverseResult = {
        inputItems: inputItems,
        requiredWears: requiredWears
    };
    
    inputItems.forEach((input, index) => {
        const requiredWear = requiredWears[index];
        const wearCategory = getWearCategory(requiredWear);
        
        // 检查是否已有磨损值
        const hasExistingWear = input.wear !== null && input.wear !== undefined;
        
        resultHTML += `
            <div class="reverse-result-item">
                <div>
                    <strong>物品 ${index + 1}:</strong> ${input.item.name}
                </div>
                <div>
                    <span>${hasExistingWear ? '当前磨损' : '所需磨损'}: </span>
                    <span class="${wearCategory.textClass}">${requiredWear} (${wearCategory.name})</span>
                </div>
            </div>
        `;
    });
    
    reverseResultContent.innerHTML = resultHTML;
    
    // 显示"应用所需磨损"按钮
    document.getElementById('apply-wear').style.display = 'inline-block';
}
