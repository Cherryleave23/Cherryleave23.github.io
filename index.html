<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锻刀手套计算器 - 最终版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5rem;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .autocomplete {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 9999;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }
        
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
        
        .autocomplete-active {
            background-color: #3498db !important;
            color: white;
        }
        
        /* 横向布局样式 */
        .items-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .item-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .item-card:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .item-number {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .level-indicator {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .item-properties {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
            margin-top: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 0.85rem;
            flex-grow: 1;
        }
        
        .property {
            display: flex;
            flex-direction: column;
        }
        
        .property-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.75rem;
        }
        
        .property-value {
            color: #495057;
            font-size: 0.8rem;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .calculate-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .calculate-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .reset-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .reset-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }
        
        .reverse-calc-btn {
            background-color: #9b59b6;
            color: white;
        }
        
        .reverse-calc-btn:hover {
            background-color: #8e44ad;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
        }
        
        .result-section {
            background-color: #2c3e50;
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .result-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        
        /* 修改合成结果布局 - 左右互换 */
        .synthesis-result {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .probability-section {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
        }
        
        .probability-section h3 {
            color: #3498db;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .probability-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .probability-item {
            background-color: #2c3e50;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 10px;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .probability-item:hover {
            background-color: #3c5166;
        }
        
        .probability-item.selected {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        
        .result-item {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .result-item h3 {
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .result-properties {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            text-align: left;
        }
        
        .result-properties .property-label {
            color: white;
        }
        
        .result-properties .property-value {
            color: white;
        }
        
        .wear-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #2ecc71;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
        
        .rules-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            border-left: 5px solid #3498db;
        }
        
        .rules-section h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .rules-section ul {
            margin-left: 20px;
            margin-bottom: 10px;
        }
        
        .rules-section li {
            margin-bottom: 8px;
        }
        
        /* 下拉框状态指示器 */
        .dropdown-status {
            position: absolute;
            top: -25px;
            right: 0;
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            display: none;
        }
        
        /* 输入框聚焦状态 */
        .input-focused {
            border-color: #3498db !important;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2) !important;
        }
        
        /* 反向计算区域样式 - 改为卡片样式 */
        .reverse-calculation {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #9b59b6;
        }
        
        .reverse-calculation h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .reverse-items-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .reverse-item-card {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .reverse-item-card:hover {
            background-color: #dee2e6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* 新增：可用合成材料区域 */
        .available-materials {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        .available-materials h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .materials-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .material-item {
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.85rem;
            border-left: 3px solid #3498db;
        }
        
        .material-name {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .material-grade {
            color: #6c757d;
            font-size: 0.8rem;
        }
        
        .material-sources {
            color: #6c757d;
            font-size: 0.75rem;
            margin-top: 3px;
        }
        
        .reverse-result {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .reverse-result h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .reverse-result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .reverse-result-item:last-child {
            border-bottom: none;
        }
        
        /* 下拉按钮样式 */
        .dropdown-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #6c757d;
            cursor: pointer;
            display: none;
        }
        
        .dropdown-btn:hover {
            color: #495057;
        }
        
        .input-with-dropdown {
            position: relative;
        }
        
        @media (max-width: 1200px) {
            .items-container {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .reverse-items-container {
                grid-template-columns: 1fr;
            }
            
            .materials-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .items-container {
                grid-template-columns: 1fr;
            }
            
            .synthesis-result {
                grid-template-columns: 1fr;
            }
            
            .result-properties {
                grid-template-columns: 1fr;
            }
            
            .probability-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .materials-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>锻刀手套计算器</h1>
        
        <!-- 反向计算区域 - 改为卡片样式 -->
        <div class="reverse-calculation">
            <h3>反向磨损计算</h3>
            <div class="reverse-items-container">
                <div class="reverse-item-card">
                    <label for="target-item">目标物品</label>
                    <div class="autocomplete input-with-dropdown">
                        <input type="text" id="target-item" class="item-input" placeholder="输入目标物品名称" autocomplete="off">
                        <button class="dropdown-btn" id="target-item-dropdown-btn">▼</button>
                    </div>
                    <div class="error-message" id="target-item-error">请选择有效的目标物品</div>
                </div>
                <div class="reverse-item-card">
                    <label for="target-wear">目标磨损值</label>
                    <input type="number" id="target-wear" min="0" max="1" step="0.01" placeholder="0.00 - 1.00">
                    <div class="error-message" id="target-wear-error">目标磨损值必须在0-1之间</div>
                </div>
            </div>
            
            <!-- 新增：可用合成材料区域 -->
            <div class="available-materials" id="available-materials">
                <h4>可用合成材料</h4>
                <div class="materials-list" id="materials-list">
                    <!-- 可用合成材料将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="buttons">
                <button class="reverse-calc-btn" id="reverse-calculate">计算所需磨损</button>
            </div>
            <div class="reverse-result" id="reverse-result">
                <h4>所需输入物品磨损值</h4>
                <div id="reverse-result-content">
                    <!-- 反向计算结果将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <h3>物品选择与磨损值</h3>
                <div class="items-container" id="item-inputs">
                    <!-- 物品卡片将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="calculate-btn" id="calculate">开始合成</button>
            <button class="reset-btn" id="reset">重置数据</button>
        </div>
        
        <div class="result-section" id="result-section" style="display: none;">
            <h2>合成结果</h2>
            <div class="synthesis-result">
                <!-- 左右互换：概率分布在左，合成物品在右 -->
                <div class="probability-section">
                    <h3>所有可能结果</h3>
                    <p style="text-align: center; margin-bottom: 15px; color: #bdc3c7;">点击选择查看详情</p>
                    <div class="probability-list" id="probability-list">
                        <!-- 概率分布将通过JavaScript动态生成 -->
                    </div>
                </div>
                <div class="result-item">
                    <h3>合成物品</h3>
                    <div class="result-properties" id="synthesis-result">
                        <!-- 合成结果将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="rules-section">
            <h3>炼金磨损公式</h3>
            <ul>
                <li>合成物品的磨损值 = 平均归一化磨损 × (合成物品最高磨损 - 合成物品最低磨损) + 合成物品最低磨损</li>
                <li>归一化磨损 = (输入磨损 - 输入物品最低磨损) / (输入物品最高磨损 - 输入物品最低磨损)</li>
            </ul>
        </div>
    </div>

        // 等级名称映射
        function getGradeName(grade) {
            const gradeMap = {
                1: "金",
                2: "隐秘",
                3: "保密",
                4: "受限",
                5: "军规级"
            };
            return gradeMap[grade] || `等级 ${grade}`;
        }

        // 全局变量，用于管理下拉框状态
        let activeDropdown = null;
        // 全局变量，用于存储目标物品
        let targetItem = null;
        // 全局变量，用于存储过滤后的物品列表
        let filteredItems = itemDatabase.filter(item => item.grade > 1);

        // 优化后的自动完成功能 - 添加模糊匹配
        function autocomplete(inp, items, isTargetItem = false) {
            let currentFocus;
            let dropdownId = inp.id + '-dropdown';
            
            // 输入事件处理
            inp.addEventListener("input", function(e) {
                let a, b, i, val = this.value;
                closeAllLists();
                if (!val) { return false; }
                currentFocus = -1;
                
                a = document.createElement("DIV");
                a.setAttribute("id", dropdownId);
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);
                
                // 激活下拉框状态
                activateDropdown(this, a);
                
                // 计算下拉框位置，避免被遮挡
                const inputRect = inp.getBoundingClientRect();
                const containerRect = inp.closest('.container').getBoundingClientRect();
                const spaceBelow = containerRect.bottom - inputRect.bottom;
                
                if (spaceBelow < 200) {
                    a.style.bottom = "100%";
                    a.style.top = "auto";
                } else {
                    a.style.top = "100%";
                    a.style.bottom = "auto";
                }
                
                // 根据是否为目标物品决定过滤条件
                const filteredList = isTargetItem ? 
                    items : 
                    items.filter(item => item.grade > 1);
                
                // 模糊匹配：检查物品名称是否包含输入值（不区分大小写）
                for (i = 0; i < filteredList.length; i++) {
                    if (filteredList[i].name.toUpperCase().includes(val.toUpperCase())) {
                        b = document.createElement("DIV");
                        b.innerHTML = "<strong>" + filteredList[i].name + "</strong>";
                        b.innerHTML += " (" + getGradeName(filteredList[i].grade) + ")";
                        b.innerHTML += "<input type='hidden' value='" + filteredList[i].name + "'>";
                        
                        b.addEventListener("mousedown", function(e) {
                            e.preventDefault();
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                            
                            // 触发物品选择事件
                            const event = new Event('change', { bubbles: true });
                            inp.dispatchEvent(event);
                        });
                        
                        b.addEventListener("click", function(e) {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                            
                            // 触发物品选择事件
                            const event = new Event('change', { bubbles: true });
                            inp.dispatchEvent(event);
                        });
                        
                        a.appendChild(b);
                    }
                }
                
                // 显示下拉框
                a.style.display = 'block';
            });
            
            // 键盘事件处理
            inp.addEventListener("keydown", function(e) {
                let x = document.getElementById(dropdownId);
                if (x) x = x.getElementsByTagName("div");
                
                // 向下键
                if (e.keyCode == 40) {
                    currentFocus++;
                    addActive(x);
                    e.preventDefault();
                }
                // 向上键
                else if (e.keyCode == 38) {
                    currentFocus--;
                    addActive(x);
                    e.preventDefault();
                }
                // 回车键
                else if (e.keyCode == 13) {
                    e.preventDefault();
                    if (currentFocus > -1 && x) {
                        x[currentFocus].click();
                    } else if (x && x.length > 0) {
                        x[0].click();
                    } else {
                        // 如果没有匹配项，保持当前输入
                        closeAllLists();
                    }
                }
                // ESC键关闭下拉框
                else if (e.keyCode == 27) {
                    closeAllLists();
                }
            });
            
            // 输入框获得焦点时显示下拉框（如果有内容）
            inp.addEventListener("focus", function() {
                if (this.value) {
                    this.dispatchEvent(new Event('input'));
                }
                this.classList.add('input-focused');
            });
            
            // 输入框失去焦点时关闭下拉框（延迟处理）
            inp.addEventListener("blur", function(e) {
                setTimeout(function() {
                    closeAllLists();
                }, 150);
                this.classList.remove('input-focused');
            });
            
            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add("autocomplete-active");
                
                // 滚动到选中的项目
                x[currentFocus].scrollIntoView({
                    block: "nearest",
                    behavior: "smooth"
                });
            }
            
            function removeActive(x) {
                for (let i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            
            function closeAllLists(elmnt) {
                const x = document.getElementsByClassName("autocomplete-items");
                for (let i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].style.display = 'none';
                    }
                }
                deactivateDropdown();
            }
            
            // 点击外部关闭下拉框
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }

        // 激活下拉框状态
        function activateDropdown(inputElement, dropdownElement) {
            // 关闭之前的下拉框
            if (activeDropdown && activeDropdown !== dropdownElement) {
                activeDropdown.style.display = 'none';
            }
            
            activeDropdown = dropdownElement;
            
            // 添加状态指示器
            const statusIndicator = document.createElement('div');
            statusIndicator.className = 'dropdown-status';
            statusIndicator.textContent = '使用↑↓键选择，按Enter确认';
            inputElement.parentNode.appendChild(statusIndicator);
        }

        // 停用下拉框状态
        function deactivateDropdown() {
            activeDropdown = null;
            
            // 移除状态指示器
            document.querySelectorAll('.dropdown-status').forEach(element => {
                element.remove();
            });
        }

        // 根据目标物品过滤可用的输入物品
        function filterInputItems(target) {
            if (!target) {
                return itemDatabase.filter(item => item.grade > 1);
            }
            
            // 获取目标物品的产出来源
            const sources = target.sources;
            // 获取目标物品的等级+1
            const targetGrade = target.grade + 1;
            
            // 返回符合条件的所有物品
            return itemDatabase.filter(item => 
                item.grade === targetGrade && 
                item.sources.some(source => sources.includes(source))
            );
        }

        // 获取目标物品同一产出来源的等级+1的所有物品
        function getAvailableMaterials(target) {
            if (!target) {
                return [];
            }
            
            // 获取目标物品的产出来源
            const sources = target.sources;
            // 获取目标物品的等级+1
            const targetGrade = target.grade + 1;
            
            // 返回符合条件的所有物品
            return itemDatabase.filter(item => 
                item.grade === targetGrade && 
                item.sources.some(source => sources.includes(source))
            );
        }

        // 反向计算所需磨损值 - 考虑已填写的磨损值
        function calculateReverseWear(targetItem, targetWear, inputItems) {
            // 计算目标物品的归一化磨损
            const targetNormalizedWear = (targetWear - targetItem.minWear) / (targetItem.maxWear - targetItem.minWear);
            
            // 计算已填写磨损值的输入物品的归一化磨损总和
            let totalNormalizedWear = 0;
            let filledCount = 0;
            
            inputItems.forEach(inputItem => {
                if (inputItem.wear !== null && inputItem.wear !== undefined) {
                    const normalizedWear = (inputItem.wear - inputItem.item.minWear) / (inputItem.item.maxWear - inputItem.item.minWear);
                    totalNormalizedWear += normalizedWear;
                    filledCount++;
                }
            });
            
            // 计算剩余物品所需的归一化磨损总和
            const remainingNormalizedWear = targetNormalizedWear * inputItems.length - totalNormalizedWear;
            const remainingCount = inputItems.length - filledCount;
            
            // 如果所有物品都已填写磨损值，直接返回
            if (remainingCount === 0) {
                return inputItems.map(inputItem => inputItem.wear);
            }
            
            // 计算每个剩余物品所需的归一化磨损
            const normalizedWearPerItem = remainingNormalizedWear / remainingCount;
            
            // 计算每个输入物品所需的磨损值
            const requiredWears = inputItems.map(inputItem => {
                // 如果已经填写了磨损值，使用填写的值
                if (inputItem.wear !== null && inputItem.wear !== undefined) {
                    return inputItem.wear;
                }
                
                // 使用目标归一化磨损反推每个输入物品的磨损值
                const requiredWear = normalizedWearPerItem * (inputItem.item.maxWear - inputItem.item.minWear) + inputItem.item.minWear;
                
                // 确保磨损值在有效范围内
                return Math.max(inputItem.item.minWear, Math.min(inputItem.item.maxWear, requiredWear));
            });
            
            return requiredWears;
        }

        // 手动显示下拉框的函数 - 无视匹配规则，显示所有可用物品
        function showDropdown(inputElement, items) {

                let inputItems = [];

                // 验证输入并收集物品信息
                for (let i = 1; i <= 5; i++) {
                    const itemInput = document.getElementById(`item${i}`);
                    const wearInput = document.getElementById(`wear${i}`);
                    
                    const itemName = itemInput.value.trim();

                        continue;

                    // 检查等级是否一致
                    if (commonGrade === null) {
                        commonGrade = selectedItem.grade;

                    inputItems.push({

                        wear: wearValue
                    });

                // 如果有错误，停止处理

                    if (inputItems.length !== 5 && !hasErrors) {
                        alert('请完整填写5个物品的信息！');
                    }
                    return;
                }
                
                // 计算合成结果
                currentResults = calculateAllSynthesisResults(inputItems);
                
                // 显示结果
                displaySynthesisResults(currentResults);
                resultSection.style.display = 'block';
            });
            
            // 重置按钮点击事件
            resetBtn.addEventListener('click', function() {
                // 清空所有输入
                for (let i = 1; i <= 5; i++) {
                    document.getElementById(`item${i}`).value = '';
                    document.getElementById(`wear${i}`).value = '';
                    document.getElementById(`wear${i}`).disabled = true;
                    document.getElementById(`properties${i}`).style.display = 'none';
                    document.getElementById(`level-indicator${i}`).textContent = '等级: -';
                    
                    // 隐藏所有错误消息
                    document.getElementById(`item-error${i}`).style.display = 'none';
                    document.getElementById(`wear-error${i}`).style.display = 'none';
                    document.getElementById(`wear-success${i}`).style.display = 'none';
                    
                    // 隐藏下拉按钮
                    const dropdownBtn = document.getElementById(`item${i}-dropdown-btn`);
                    if (dropdownBtn) {
                        dropdownBtn.style.display = 'none';
                    }
                }
                
                // 清空目标物品和磨损值
                document.getElementById('target-item').value = '';
                document.getElementById('target-wear').value = '';
                document.getElementById('target-item-error').style.display = 'none';
                document.getElementById('target-wear-error').style.display = 'none';
                targetItem = null;
                filteredItems = itemDatabase.filter(item => item.grade > 1);
                
                // 隐藏可用合成材料区域
                document.getElementById('available-materials').style.display = 'none';
                
                // 隐藏结果区域
                resultSection.style.display = 'none';
                reverseResult.style.display = 'none';
            });
            
            // 反向计算按钮点击事件
            reverseCalculateBtn.addEventListener('click', function() {
                // 验证目标物品
                if (!targetItem) {
                    document.getElementById('target-item-error').style.display = 'block';
                    return;
                } else {
                    document.getElementById('target-item-error').style.display = 'none';
                }
                
                // 验证目标磨损值
                const targetWearValue = parseFloat(document.getElementById('target-wear').value);
                if (isNaN(targetWearValue) || targetWearValue < 0 || targetWearValue > 1) {
                    document.getElementById('target-wear-error').style.display = 'block';
                    return;
                } else {
                    document.getElementById('target-wear-error').style.display = 'none';
                }
                
                // 验证所有输入物品已选择
                let inputItems = [];
                let hasErrors = false;
                
                for (let i = 1; i <= 5; i++) {
                    const itemInput = document.getElementById(`item${i}`);
                    const wearInput = document.getElementById(`wear${i}`);
                    const itemName = itemInput.value.trim();
                    const selectedItem = itemDatabase.find(item => item.name === itemName);
                    
                    if (!selectedItem) {
                        document.getElementById(`item-error${i}`).style.display = 'block';
                        hasErrors = true;
                    } else {
                        document.getElementById(`item-error${i}`).style.display = 'none';
                        // 获取磨损值，如果已填写则使用，否则为null
                        const wearValue = wearInput.value ? parseFloat(wearInput.value) : null;
                        inputItems.push({
                            item: selectedItem,
                            wear: wearValue
                        });
                    }
                }
                
                if (hasErrors || inputItems.length !== 5) {
                    alert('请先选择5个输入物品！');
                    return;
                }
                
                // 计算所需磨损值
                const requiredWears = calculateReverseWear(targetItem, targetWearValue, inputItems);
                
                // 显示反向计算结果
                displayReverseResult(inputItems, requiredWears);
                reverseResult.style.display = 'block';
            });
            
            // 计算所有可能的合成结果
            function calculateAllSynthesisResults(inputItems) {
                const inputGrade = inputItems[0].item.grade;
                const targetGrade = inputGrade - 1;
                
                // 计算来源概率分布
                const sourceProbabilities = calculateSourceProbabilities(inputItems, targetGrade);
                
                // 计算所有可能的结果
                const allResults = [];
                Object.values(sourceProbabilities).forEach(prob => {
                    // 计算合成物品的磨损值
                    const synthesizedWear = calculateSynthesizedWear(inputItems, prob.item);
                    
                    allResults.push({
                        item: prob.item,
                        wear: synthesizedWear,
                        probability: prob.probability
                    });
                });
                
                // 按概率从高到低排序
                allResults.sort((a, b) => b.probability - a.probability);
                
                return allResults;
            }
            
            // 计算来源概率分布
            function calculateSourceProbabilities(inputItems, targetGrade) {
                const sourceProbabilities = {};
                
                // 对于每个输入物品
                inputItems.forEach(input => {
                    const inputItem = input.item;
                    
                    // 获取输入物品的所有来源
                    const sources = inputItem.sources;
                    
                    // 对于每个来源
                    sources.forEach(source => {
                        // 获取该来源下目标等级的所有物品
                        const targetItems = itemDatabase.filter(item => 
                            item.grade === targetGrade && 
                            item.sources.includes(source)
                        );
                        
                        // 如果该来源有目标等级的物品
                        if (targetItems.length > 0) {
                            // 每个目标物品的概率 = 20% / 该来源下目标等级物品数量
                            const probabilityPerItem = 0.2 / targetItems.length;
                            
                            targetItems.forEach(item => {
                                if (!sourceProbabilities[item.id]) {
                                    sourceProbabilities[item.id] = {
                                        item: item,
                                        probability: 0
                                    };
                                }
                                sourceProbabilities[item.id].probability += probabilityPerItem;
                            });
                        }
                    });
                });
                
                return sourceProbabilities;
            }
            
            // 计算合成物品的磨损值
            function calculateSynthesizedWear(inputItems, synthesizedItem) {
                // 计算平均归一化磨损
                let totalNormalizedWear = 0;
                
                inputItems.forEach(input => {
                    const normalizedWear = (input.wear - input.item.minWear) / (input.item.maxWear - input.item.minWear);
                    totalNormalizedWear += normalizedWear;
                });
                
                const averageNormalizedWear = totalNormalizedWear / inputItems.length;
                
                // 计算合成物品的磨损值
                const synthesizedWear = averageNormalizedWear * 
                    (synthesizedItem.maxWear - synthesizedItem.minWear) + 
                    synthesizedItem.minWear;
                
                // 确保磨损值在有效范围内
                return Math.max(synthesizedItem.minWear, Math.min(synthesizedItem.maxWear, synthesizedWear));
            }
            
            // 显示所有合成结果的函数
            function displaySynthesisResults(results) {
                // 默认选择第一个结果
                if (results.length > 0) {
                    displaySelectedResult(results[0]);
                }
                
                // 显示所有可能结果
                probabilityList.innerHTML = '';
                results.forEach((result, index) => {
                    const wearCategory = getWearCategory(result.wear);
                    
                    const probabilityItem = document.createElement('div');
                    probabilityItem.className = `probability-item ${index === 0 ? 'selected' : ''}`;
                    probabilityItem.dataset.index = index;
                    
                    probabilityItem.innerHTML = `
                        <div>
                            <span class="wear-indicator" style="background-color: ${wearCategory.color}"></span>
                            ${result.item.name}
                        </div>
                        <div>${(result.probability * 100).toFixed(2)}%</div>
                        <div>${result.wear.toFixed(4)}</div>
                        <div class="${wearCategory.textClass}">${wearCategory.name}</div>
                    `;
                    
                    probabilityItem.addEventListener('click', function() {
                        // 移除所有选中状态
                        document.querySelectorAll('.probability-item').forEach(item => {
                            item.classList.remove('selected');
                        });
                        
                        // 添加当前选中状态
                        this.classList.add('selected');
                        
                        // 显示选中的结果
                        const selectedIndex = parseInt(this.dataset.index);
                        displaySelectedResult(results[selectedIndex]);
                    });
                    
                    probabilityList.appendChild(probabilityItem);
                });
            }
            
            // 显示选中结果的函数
            function displaySelectedResult(result) {
                const wearCategory = getWearCategory(result.wear);
                
                synthesisResult.innerHTML = `
                    <div class="property">
                        <span class="property-label">物品名称</span>
                        <span class="property-value">${result.item.name}</span>
                    </div>
                    <div class="property">
                        <span class="property-label">物品等级</span>
                        <span class="property-value">${getGradeName(result.item.grade)}</span>
                    </div>
                    <div class="property">
                        <span class="property-label">产出来源</span>
                        <span class="property-value">${result.item.sources.join(', ')}</span>
                    </div>
                    <div class="property">
                        <span class="property-label">最低磨损</span>
                        <span class="property-value">${result.item.minWear.toFixed(2)}</span>
                    </div>
                    <div class="property">
                        <span class="property-label">最高磨损</span>
                        <span class="property-value">${result.item.maxWear.toFixed(2)}</span>
                    </div>
                    <div class="property">
                        <span class="property-label">合成磨损</span>
                        <span class="property-value">${result.wear.toFixed(4)}</span>
                    </div>
                    <div class="property">
                        <span class="property-label">磨损区间</span>
                        <span class="property-value ${wearCategory.textClass}">${wearCategory.name}</span>
                    </div>
                    <div class="property">
                        <span class="property-label">出现概率</span>
                        <span class="property-value">${(result.probability * 100).toFixed(2)}%</span>
                    </div>
                `;
            }
            
            // 显示反向计算结果的函数
            function displayReverseResult(inputItems, requiredWears) {
                let resultHTML = '';
                
                inputItems.forEach((input, index) => {
                    const requiredWear = requiredWears[index];
                    const wearCategory = getWearCategory(requiredWear);
                    
                    // 检查是否已有磨损值
                    const hasExistingWear = input.wear !== null && input.wear !== undefined;
                    
                    resultHTML += `
                        <div class="reverse-result-item">
                            <div>
                                <strong>物品 ${index + 1}:</strong> ${input.item.name}
                            </div>
                            <div>
                                <span>${hasExistingWear ? '当前磨损' : '所需磨损'}: </span>
                                <span class="${wearCategory.textClass}">${requiredWear.toFixed(4)} (${wearCategory.name})</span>
                            </div>
                        </div>
                    `;
                });
                
                reverseResultContent.innerHTML = resultHTML;
            }
        });
    </script>
</body>
</html>
